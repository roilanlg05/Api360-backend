version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: api360-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - api360-network

  auth-service:
    build:
      context: .
      dockerfile: app/microservices/auth/Dockerfile
    container_name: api360-auth
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PEPPER=${PEPPER}
      - TOKEN_DURATION=${TOKEN_DURATION:-5}
      - BREVO_KEY=${BREVO_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - api360-network
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: api360-gateway
    ports:
      - "8080:8080"
    environment:
      - BASE_AUTH_URL=http://auth-service:8000/v1/auth
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - PEPPER=${PEPPER}
      - TOKEN_DURATION=${TOKEN_DURATION:-5}
    depends_on:
      - auth-service
    networks:
      - api360-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  api360-network:
    driver: bridge